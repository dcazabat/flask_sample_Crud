{% extends 'layout.html' %}

{% block main %}
  <header class="text-center">
    <h1>Editar Tarea</h1>
  </header>
  <form method="POST" action="/edit/{{ task.id }}">
    <div class="mb-3">
      <label for="title" class="form-label">TÃ­tulo</label>

    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Descripcion</label>
